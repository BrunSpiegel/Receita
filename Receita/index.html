<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./reset.css">
  <linK rel="stylesheet" href="./styles.css" />
  <title>Receita de brownie</title>
</head>

<body>
  <div class="box">
    <h1 class="title">Brownie super fácil</h1>
    <h2 class="subtitle">A receita perfeita para a sua de família</h2>
    <img class="image" src="Foto-Brownie.png" alt="Pedaços de brownies em um prato"
      title="Pedaços de brownies em um prato" />

    <div class="align-items">
      <div class="info-box-alarm">
        <img class="alarm-img" src="alarm.png" alt="ícone de alarme">
        <span class="info-text-alarm">Preparo</span>
        <strong class="strong-alarm">40 min</strong>
      </div>
      <div class="info-box-bell">
        <img class="bell-img" src="room_service.png" alt="ícone de sino">
        <span class="info-text-bell">Rendimento</span>
        <strong class="strong-bell">8 porções</strong>
      </div>
      <div class="info-box-favorite">
        <img class="heart-img" src="favorite_border.png" alt="ícone de coração">
        <span class="info-text-heart">Favoritos</span>
        <strong class="strong-heart">95.577</strong>
      </div>
      <div class="info-box-chat">
        <img class="chat-img" src="chat_bubble_outline.png" alt="ícone de conversa">
        <span class="info-text-chat">Comentários</span>
        <strong class="strong-chat">842</strong>
      </div>
      <div class="author-box">
        <img class="author-img" src="foto.png" alt="foto da autora">
        <div class="name-date-box">
          <strong class="strong-author">Ana Flávia Silva</strong>
          <span class="info-text-author">membro desde 2002</span>
        </div>
      </div>
    </div>

  </div>
</body>

</html>
